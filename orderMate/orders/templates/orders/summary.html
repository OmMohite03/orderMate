<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            populateYearDropdown();
            populateMonthDropdown();
        });

        function populateYearDropdown() {
            let yearSelect = document.getElementById("yearSelect");
            let currentYear = new Date().getFullYear();
            let earliestYear = 2020;

            yearSelect.innerHTML = "";
            for (let year = earliestYear; year <= currentYear + 5; year++) {
                let option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear;
        }

        function populateMonthDropdown() {
            let monthSelect = document.getElementById("monthSelect");
            const months = [
                "01 - January", "02 - February", "03 - March", "04 - April",
                "05 - May", "06 - June", "07 - July", "08 - August",
                "09 - September", "10 - October", "11 - November", "12 - December"
            ];

            monthSelect.innerHTML = "";
            months.forEach((month, index) => {
                let option = document.createElement("option");
                option.value = (index + 1).toString().padStart(2, '0');
                option.textContent = month;
                monthSelect.appendChild(option);
            });

            let currentMonth = new Date().getMonth() + 1;
            monthSelect.value = currentMonth.toString().padStart(2, '0');
        }

        function fetchSummary() {
            let selectedMonth = document.getElementById("monthSelect").value;
            let selectedYear = document.getElementById("yearSelect").value;
            let url = `/api/summary/?month=${selectedYear}-${selectedMonth}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("summaryTableBody");
                    tableBody.innerHTML = "";
                    
                    if (data.error) {
                        tableBody.innerHTML = `<tr><td colspan="4">${data.error}</td></tr>`;
                        return;
                    }

                    Object.keys(data).forEach(month => {
                        let row = data[month];
                        let tableRow = `<tr>
                            <td>${month}</td>
                            <td>${row.orders || 0}</td>
                            <td>${row.dispatches || 0}</td>
                            <td>${row.received || 0}</td>
                        </tr>`;
                        tableBody.innerHTML += tableRow;
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Monthly Summary</h2>
        
        <div class="d-flex justify-content-center mb-3">
            <select id="monthSelect" class="form-select w-auto me-2"></select>
            <select id="yearSelect" class="form-select w-auto me-2"></select>
            <button class="btn btn-primary me-2" onclick="fetchSummary()">Filter</button>
        </div>
        
        <div class="table-responsive">
            <table id="summaryTable" class="table table-bordered table-striped table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Orders</th>
                        <th>Dispatches</th>
                        <th>Received</th>
                    </tr>
                </thead>
                <tbody id="summaryTableBody"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
